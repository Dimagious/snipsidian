# Academic Package Template
# For academic writing and research

name: "Academic Package Name"
version: "1.0.0"
author: "your-username"
description: "Snippets for academic writing and research"
category: "academic"
tags: ["academic", "writing", "research", "citations"]
license: "MIT"
homepage: "https://github.com/username/academic-package"

snippets:
  - trigger: ":cite"
    replace: "[@author2023]"
    description: "Citation placeholder"
    keywords: ["citation", "reference", "academic"]
  
  - trigger: ":ref"
    replace: "See Figure \\ref{fig:example}"
    description: "Reference to figure"
    keywords: ["reference", "figure", "latex"]
  
  - trigger: ":equation"
    replace: "\\begin{equation}\n\\label{eq:example}\nCURSOR_PLACEHOLDER\n\\end{equation}"
    description: "LaTeX equation environment"
    keywords: ["equation", "latex", "math"]
  
  - trigger: ":abstract"
    replace: "\\begin{abstract}\nCURSOR_PLACEHOLDER\n\\end{abstract}"
    description: "Abstract section"
    keywords: ["abstract", "section", "academic"]
