# Programming Package Template
# For code snippets and development tools

name: "Programming Package Name"
version: "1.0.0"
author: "your-username"
description: "Code snippets and development tools"
category: "programming"
tags: ["coding", "development", "programming", "functions"]
license: "MIT"
homepage: "https://github.com/username/programming-package"

snippets:
  - trigger: ":function"
    replace: "function CURSOR_PLACEHOLDER() {\n    // TODO: implement\n    return null;\n}"
    description: "Basic function template"
    keywords: ["function", "template", "code"]
  
  - trigger: ":class"
    replace: "class CURSOR_PLACEHOLDER {\n    constructor() {\n        // TODO: implement\n    }\n}"
    description: "Basic class template"
    keywords: ["class", "template", "code"]
  
  - trigger: ":import"
    replace: "import { CURSOR_PLACEHOLDER } from 'module-name';"
    description: "ES6 import statement"
    keywords: ["import", "module", "es6"]
