matches:
  - trigger: ":code"
    replace: '```$|\\n```'
  - trigger: ":todo"
    replace: "- [ ] $|"
  - trigger: ":quote"
    replace: "> $|"
  - trigger: ":inline"
    replace: '`$|`'
  - trigger: ":bold"
    replace: "**$|**"
  - trigger: ":italic"
    replace: "_$|_"
  - trigger: ":strike"
    replace: "~~$|~~"
  - trigger: ":h1"
    replace: "# $|"
  - trigger: ":h2"
    replace: "## $|"
  - trigger: ":h3"
    replace: "### $|"
  - trigger: ":h4"
    replace: "#### $|"
  - trigger: ":ul"
    replace: "- $|"
  - trigger: ":ol"
    replace: "1. $|"
  - trigger: ":check"
    replace: "- [x] $|"
  - trigger: ":link"
    replace: "[$|](url)"
  - trigger: ":image"
    replace: "![$|](url)"
  - trigger: ":wikilink"
    replace: "[[$|]]"
  - trigger: ":alias"
    replace: "[[note|$|]]"
  - trigger: ":hr"
    replace: "---"
  - trigger: ":tbl2"
    replace: "| H1 | H2 |\\n| --- | --- |\\n| $| | |"
  - trigger: ":tbl3"
    replace: "| Header | Header | Header |\\n| --- | --- | --- |\\n| $| | | |"
